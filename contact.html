      background-image: url('https://media.istockphoto.com/photos/brown-wood-texture-dark-wooden-abstract-background-picture-id1137996207?k=6&m=1137996207&s=612x612&w=0&h=Eli8yvjTkBpkkT7QZj_hd2wbdKojeNHcxmo209SN1MM=');

<body>

    <!--navbar top of screen with links-->

      <!--name at left of navbar-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <!--links to about, portfolio, and contact pages-->

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

                <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    
    <!--container with jumbotron-->
    <div class="container" style="max-width: 992px; margin-top: 30px;">
        <!--jumbotron with fillable forms-->
        <div class="jumbotron" style="background-color: rgb(37, 30, 30); padding-bottom: 40px; padding-top: 20px;">
            <!--"contact" header-->
            <h1 class="display-4" style="color:lightgray; font-weight:400;">Contact</h1>
            <!--line separating header and content-->
            <hr class="my-4" style="background-color: lightgray">
            <form>
                <!--name input form-->
                <div class="form-group" style="color: lightgray">
                  <!--label above name form-->
                  <label for="inlineFormInput">Name</label>
                  <!--placeholder for name form-->
                  <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Name">
                </div>
                <!--email input form-->
                <div class="form-group" style="color: lightgray">
                  <!--label above email form-->
                  <label for="exampleInputEmail1">Email</label>
                  <!--placeholder for email form-->
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  <!--text underneath email form-->
                  <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <!--message input form-->
                <div class="form-group" style="color: lightgray">
                    <!--label above email form-->
                    <label for="exampleFormControlTextarea1">Message</label>
                    <!--fillable text form-->
                    <textarea class="form-control mb-2" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
                </div>
                <!--"submit" button-->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

</body>
